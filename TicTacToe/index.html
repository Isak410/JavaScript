<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Assets/IMG/x.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1 id="tur">X</h1>
        <div class="rad1">
            <div class="Slots" id="slot1"></div>
            <div class="Slots" id="slot2"></div>
            <div class="Slots" id="slot3"></div>
        </div>
        <div class="rad2">
            <div class="Slots" id="slot4"></div>
            <div class="Slots" id="slot5"></div>
            <div class="Slots" id="slot6"></div>
        </div>
        <div class="rad3">
            <div class="Slots" id="slot7"></div>
            <div class="Slots" id="slot8"></div>
            <div class="Slots" id="slot9"></div>
        </div>
        <div class="svar">
            <h1 id="svar"></h1>
        </div>
        <button id="restart">Clear</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
