<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    
<h1>Counter</h1>

<p id="tall">0</p>

<div class="buttons">
<button id="increase">Increase</button>
<button id="reset">Reset</button>
<button id="decrease">Decrease</button>
</div>

    <script>

    var tall1 = 0
    var knappincrease = document.querySelector('#increase')
    var knappreset = document.querySelector('#reset')
    var knappdecrease = document.querySelector('#decrease')

    function increase1() {
        tall1 = tall1 + 1
        tall.innerHTML = tall1
    }

    function reset1() {
        tall1 = 0
        tall.innerHTML = tall1
    }

    function decrease1() {
        tall1 = tall1 - 1
        tall.innerHTML = tall1
    }

    knappincrease.addEventListener('click', increase1)
    knappreset.addEventListener('click', reset1)
    knappdecrease.addEventListener('click', decrease1)

    </script>
</body>
</html>
